<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
    <style>
        table{
            background-color: lightblue;
            font-family: Verdana;
            text-align: center;
            }
        th{
            background-color: orange;
            }
        th.day{
            background-color: gold;
        }
    </style>
</head>
<body>
<table border="1px">
    <tr>
        <th> </th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>noon</th>
    </tr>

    <tr>
        <th>Monday</th>
        <td colspan="2">Geography</td>
        <td>Math</td>
        <td>Art</td>
    </tr>

    <tr>
        <th class="day">Tuesday</th>
        <td colspan="3">Gym</td>
        <td>Home econ</td>
    </tr>


</table>
</body>
</html>
