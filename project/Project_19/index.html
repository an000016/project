<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedding Videos</title>
    <style>
        .first {
            width: 450px;
            height: 350px;
            float: left;
        }

        .second {
            width: 250px;
            height: 225px;
            float: left;
        }

        .video {
            width: 550px;
            height: 350px;
            float: left;
        }

        .google_map {
            width: 500px;
            height: 400px;
        }



    </style>
</head>
<body>
<div class="first">
    <h2>Cool Video #1</h2>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/MtN1YnoL46Q" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div class="second">
    <h2>Cool Video #2</h2>
    <iframe width="240" height="215" src="https://www.youtube.com/embed/PvOcFxpiLRo" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div class="video">
    <video src="snl_video_clip.mp4" width="500px" height="300px" autoplay loop></video>
</div>

<div class="google_map">
    <iframe width="450" height="350"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2821.9635255781236!2d-93.18544738430948!3d44.98505207330708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b32c8321889339%3A0xb5e678b2db345eb3!2s1985+Buford+Ave%2C+St+Paul%2C+MN+55108!5e0!3m2!1sen!2sus!4v1522097290050"
            frameborder="0" style="border:0" allowfullscreen></iframe>
</div>

</body>
</html>
