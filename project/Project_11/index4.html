<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Clearing the Float </title>

    <style>

        .floatleft {
            float: left;
        }
        .floatright {
            float: right;
        }
        .clearfloat {
            clear: both;
        }

        p {
            position: absolute;
            top: 400px;
            left: 600px;

        }


    </style>



</head>
<body>

<div class="floatleft">
    <img src="roses.jpg" height="150" width="150"/>
</div> <!-- roses -->

<div class="floatright">
    <img src="farm.jpg" height="150" width="150"/>
</div> <!-- farm -->

<h1> First Heading </h1>
<h2> Second Heading </h2>

<div class="clearfloat"></div>

<h3> Third Heading </h3>
<h4> Fourth Heading </h4>
<h5> Fifth Heading </h5>


<p>
    <a href="project_11_home.html"> Go Back Home Page </a>
</p>


</body>
</html>
